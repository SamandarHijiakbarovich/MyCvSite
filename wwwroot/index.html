    <!-- Bootstrap & Blazor Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"

    <script src="_framework/blazor.webassembly.js"></script>

    <!-- Custom Loading Script -->
    <script>
        // Loading ekranini boshqarish
        window.addEventListener('load', function () {
            setTimeout(function () {
                const loadingScreen = document.getElementById('loading-screen');
                if (loadingScreen) {
                    loadingScreen.style.opacity = '0';
                    loadingScreen.style.transition = 'opacity 0.5s ease';
                    setTimeout(() => loadingScreen.remove(), 500);
                }
            }, 1000);
        });

        // Blazor error UI ni sozlash
        window.addEventListener('blazor:webassembly:error', function () {
            const errorUI = document.getElementById('blazor-error-ui');
            if (errorUI) {
                errorUI.classList.remove('d-none');
            }
        });

        // Error UI yopish
        document.addEventListener('click', function (e) {
            if (e.target.classList.contains('btn-close')) {
                const errorUI = document.getElementById('blazor-error-ui');
                if (errorUI) {
                    errorUI.classList.add('d-none');
                }
            }
        });

        // Service Worker registratsiyasi (PWA uchun)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function () {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(function (registration) {
                        console.log('ServiceWorker registered: ', registration.scope);
                    })
                    .catch(function (error) {
                        console.log('ServiceWorker registration failed: ', error);
                    });
            });
        }
    </script>

    <!-- Performance Monitoring -->
    <script>
        // Performance monitoring
        window.addEventListener('load', function () {
            // First Contentful Paint
            const paintMetrics = performance.getEntriesByType('paint');
            if (paintMetrics.length > 0) {
                console.log('First Paint:', paintMetrics[0].startTime);
            }

            // Largest Contentful Paint
            const observer = new PerformanceObserver((list) => {
                for (const entry of list.getEntries()) {
                    console.log('LCP:', entry.startTime);
                }
            });
            observer.observe({ entryTypes: ['largest-contentful-paint'] });
        });
    </script>
