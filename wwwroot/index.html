    <!-- ========== CUSTOM SCRIPTS ========== -->
    <script>
        // ========== LOADING SCREEN MANAGEMENT ==========
        (function () {
            const loadingScreen = document.getElementById('loading-screen');
            const progressBar = document.querySelector('.progress-bar');
            const progressPercent = document.querySelector('.progress-percent');
            const progressStatus = document.querySelector('.progress-status');

            let progress = 0;
            const maxProgress = 100;

            function updateProgress() {
                if (progress < maxProgress) {
                    progress += 2;
                    if (progress > maxProgress) progress = maxProgress;

                    progressBar.style.width = progress + '%';
                    progressBar.setAttribute('aria-valuenow', progress);
                    progressPercent.textContent = progress + '%';

                    // Update status messages
                    if (progress === 20) {
                        progressStatus.textContent = 'Blazor runtime yuklanmoqda...';
                    } else if (progress === 50) {
                        progressStatus.textContent = '.NET assemblies yuklanmoqda...';
                    } else if (progress === 80) {
                        progressStatus.textContent = 'Komponentlar ishga tushirilmoqda...';
                    }

                    setTimeout(updateProgress, 30);
                } else {
                    // Progress complete, wait for Blazor
                    progressStatus.textContent = 'Tayyorlanmoqda...';
                }
            }

            // Hide loading screen when Blazor is ready
            function hideLoadingScreen() {
                if (loadingScreen) {
                    loadingScreen.style.opacity = '0';
                    loadingScreen.style.transition = 'opacity 0.5s ease';
                    setTimeout(() => {
                        loadingScreen.style.display = 'none';
                    }, 500);
                }
            }

            // Start progress animation
            setTimeout(updateProgress, 500);

            // Hide loading after Blazor loads
            window.addEventListener('blazor:ready', hideLoadingScreen);

            // Fallback: hide after 8 seconds
            setTimeout(hideLoadingScreen, 8000);

            // Skip loading on ESC key
            document.addEventListener('keydown', function (e) {
                if (e.key === 'Escape') {
                    hideLoadingScreen();
                }
            });
        })();

        // ========== ERROR UI MANAGEMENT ==========
        (function () {
            const errorUI = document.getElementById('blazor-error-ui');
            const reloadBtn = document.getElementById('reload-button');
            const dismissBtn = document.getElementById('dismiss-error');

            // Show error UI on Blazor error
            window.addEventListener('blazor:webassembly:error', function () {
                if (errorUI) {
                    errorUI.classList.remove('d-none');
                }
            });

            // Custom event for Blazor errors
            window.addEventListener('blazor:error', function () {
                if (errorUI) {
                    errorUI.classList.remove('d-none');
                }
            });

            // Reload page
            if (reloadBtn) {
                reloadBtn.addEventListener('click', function () {
                    window.location.reload();
                });
            }

            // Dismiss error
            if (dismissBtn) {
                dismissBtn.addEventListener('click', function () {
                    if (errorUI) {
                        errorUI.classList.add('d-none');
                    }
                });
            }
        })();

        // ========== BACK TO TOP BUTTON ==========
        (function () {
            const backToTopBtn = document.getElementById('back-to-top');

            if (backToTopBtn) {
                // Show/hide based on scroll
                window.addEventListener('scroll', function () {
                    if (window.pageYOffset > 300) {
                        backToTopBtn.classList.add('show');
                    } else {
                        backToTopBtn.classList.remove('show');
                    }
                });

                // Smooth scroll to top
                backToTopBtn.addEventListener('click', function () {
                    window.scrollTo({
                        top: 0,
                        behavior: 'smooth'
                    });
                });
            }
        })();

        // ========== SERVICE WORKER (PWA) ==========
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function () {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(function (registration) {
                        console.log('ServiceWorker registered:', registration.scope);
                    })
                    .catch(function (error) {
                        console.log('ServiceWorker registration failed:', error);
                    });
            });
        }

        // ========== PERFORMANCE MONITORING ==========
        window.addEventListener('load', function () {
            // Log performance metrics
            if ('performance' in window) {
                const perfData = performance.getEntriesByType('navigation')[0];
                if (perfData) {
                    console.log('Page load time:', perfData.loadEventEnd - perfData.startTime, 'ms');
                }
            }
        });

        // ========== NETWORK STATUS ==========
        function updateNetworkStatus() {
            if (!navigator.onLine) {
                // Show offline notification
                const notification = document.createElement('div');
                notification.className = 'alert alert-warning alert-dismissible fade show position-fixed top-0 start-0 end-0 m-0 rounded-0 text-center';
                notification.style.zIndex = '9999';
                notification.innerHTML = `
                        <i class="fas fa-wifi-slash me-2"></i>
                        <strong>Internet aloqasi uzildi.</strong> Offline rejimda ishlayapsiz.
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    `;
                document.body.appendChild(notification);
            }
        }

        window.addEventListener('online', updateNetworkStatus);
        window.addEventListener('offline', updateNetworkStatus);
        updateNetworkStatus();

        // ========== THEME MANAGEMENT ==========
        (function () {
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const savedTheme = localStorage.getItem('theme');

            function setTheme(theme) {
                document.documentElement.className = theme + '-theme';
                localStorage.setItem('theme', theme);
            }

            // Initialize theme
            if (savedTheme) {
                setTheme(savedTheme);
            } else {
                setTheme(prefersDark ? 'dark' : 'light');
            }

            // Listen for system theme changes
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
                if (!localStorage.getItem('theme')) {
                    setTheme(e.matches ? 'dark' : 'light');
                }
            });
        })();

        // ========== BLazor READY EVENT ==========
        // This helps coordinate with Blazor loading
        window.dispatchEvent(new CustomEvent('blazor:ready'));
    </script>
